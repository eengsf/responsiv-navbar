<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsiv Navbar</title>
  <link rel="stylesheet" href="css/responsivGrid.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="hero">
        <h2 class="heading">Fuad WEB</h2>
        <p class="sub-heading">Gaming and Coding</p>
      </div>
      <div class="features feature-1">
        <h4 class="price">IDR 250k</h4>
        <p class="item">Gaming</p>
      </div>
      <div class="features feature-2">
        <h4 class="price">IDR 350k</h4>
        <p class="item">Coding</p>
      </div>
    </header>
    <nav class="menu">
      <div class="menu-toggle">
        <input type="checkbox">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="brand">
        <h1>Fuad Eeng</h1>
      </div>
      <div class="menu-list">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Galery</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav ul');
    menuToggle.addEventListener('click', function () {
      nav.classList.toggle('slide');
    });
  </script>
</body>

</html>
